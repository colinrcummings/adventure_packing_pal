<div class="container">
  <header class="row text-center">
    <div class="col-md-12">
      <h1>Add Item</h1>
      <hr>
    </div>
  </header>
  <main class="row text-center">
    <form
      name="addItemForm"
      ng-submit="addItem()"
      class="col-md-8 col-md-offset-2"
    >
      <div class="form-group">
        <label for="item-name">Name:</label>
        <input
          type="text"
          ng-model="newItemName"
          class="form-control"
          id="item-name"
          placeholder="item name"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          required
        >
      </div>
      <div class="form-group">
        <label for="item-description">Description:</label>
        <textarea
          ng-model="newItemDescription"
          class="form-control"
          id="item-description"
          placeholder="item description"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success" ng-disabled="addItemForm.$invalid">Add</button>
      <button type="button" class="btn btn-danger" ng-click="goToPackingListView()">Cancel</button>
    </form>
  </main>
</div>
