<form
  name="itemForm"
  ng-controller="PackingController"
  ng-submit="addNewItem()"
  class="col-md-8 col-md-offset-2"
>
  <div class="form-group">
    <label for="item-name">Name:</label>
    <input
      type="text"
      ng-model="newItemName"
      class="form-control"
      id="item-name"
      required
    >
  </div>
  <div class="form-group">
    <label for="item-description">Description:</label>
    <textarea
      ng-model="newItemDescription"
      class="form-control"
      id="item-description"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-success" ng-disabled="itemForm.$invalid">Submit</button>
  <button type="button" class="btn btn-danger" ng-click="changeView('/list')">Cancel</button>
</form>
