<form
  name="itemForm"
  ng-controller="PackingController"
  ng-submit="addNewItem()"
  class="col-md-8 col-md-offset-2"
>
  <div class="form-group">
    <label for="item-name">Name:</label>
    <input
      type="text"
      ng-model="newItemName"
      class="form-control"
      id="item-name"
      required
    >
  </div>
  <div class="form-group">
    <label for="item-description">Description:</label>
    <textarea
      ng-model="newItemDescription"
      class="form-control"
      id="item-description"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <input
      type="submit"
      ng-disabled="itemForm.$invalid"
      class="btn btn-default"
      value="Submit"
    />
  </div>
</form>
